<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unity</title>
    <link rel="shortcut icon" href="unity.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="img/logo-white.svg" alt="">
            </div>
            <p>A Video Gaming PLatform UI Kit</p>
            <div class="cards">
                <div class="card">
                    <img src="img/game-1.png" alt="">
                    <div class="cont">
                        <h3>Call of Duty</h3>
                        <p>Shooting</p>
                        <div class="sp"><span>•</span>
                            <p>2.8K views</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img src="img/game-2.png" alt="">
                    <div class="cont">
                        <h3>The Dota 2</h3>
                        <p>eSport</p>
                        <div class="sp"><span>•</span>
                            <p>2.8K views</p>
                        </div>

                    </div>
                </div>
                <div class="card">
                    <img src="img/game-3.png" alt="">
                    <div class="cont">
                        <h3>League of legendes </h3>
                        <p>Online game</p>
                        <div class="sp"><span>•</span>
                            <p>2.8K views</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="discover">
                <p>☑ Discover more</p>
            </div>
        </div>
        <div class="right">
            <div class="sign">
                <h1>Sign in</h1>
                <p class="padd">New user? <a href="">Create an account</a></p>
                <div class="padd">
                    <p>Username or mail</p>
                    <input type="text">
                </div>
                <div class="padd"><p>Password</p>
                    <input type="number"></div>
                <button class="btn colr1">Continue</button>
                <p>or Continue with</p>
                <button class="btn colr2">Google</button>
            </div>
        </div>
    </div>
</body>

</html>
